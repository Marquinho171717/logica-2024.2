<script>

//5) Escreva um programa para ler as dimensões de uma cozinha retangular (comprimento, largura e altura), calcular e escrever a quantidade de caixas de azulejos para se colocar em todas as suas paredes (considere que não será descontada a área ocupada por portas e janelas). Cada caixa de azulejos possui 1,5 m2







//entrada

let complemento = parseFloat (prompt ("Diga o complemento"))
let largura = parseFloat (prompt("Diga a largura"))
let altura = parseFloat (prompt("Diga a altura"))

// processamento

let area = largura * altura * 2
let azulejos = 1.5 * area
let = azulejos /complemento


//saida

document.write (" A quantidade de caixas de azulejos para se colocar em todas as suas paredes:" + azulejos)




</script>
