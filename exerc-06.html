<script>

//6) Um motorista de táxi deseja calcular o rendimento de seu carro na praça. Sabendo-se que o preço do combustível é de R$ 4,87, escreva um programa para ler: a marcação do odômetro (Km) no início do dia, a marcação (Km) no final do dia, o número de litros de combustível gasto e o valor total (R$) recebido dos passageiros. Calcular e escrever: a média do consumo em Km/L e o lucro (líquido) do dia. 

//entrada

let OdoInicial = prompt (" Informe o odometro inicial")
let OdoFinal = prompt (" Informe o odometro final")
let ConsuCombustivel = prompt (" Informe o consumo do combustivel")
let LucPass = prompt (" Informe o Lucro recebido dos passageiros")

// processamento

let Medi_Comb = OdoInicial - OdoFinal / ConsuCombustivel
let LucroLiquido = LucPass - (ConsuCombustivel * 4.87)

// saida

document.write ("O consumo medio foi de KM/L" + Medi_Comb)
document.write ("O lucro liquido é R$: " + LucroLiquido





</script>
