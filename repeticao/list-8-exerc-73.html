<script>

//Faça um algoritmo que determine o maior entre N números. A condição de parada é a entrada de um valor 0, ou seja, o algoritmo deve processar o maior até que a entrada seja igual a 0

let maior = 0;
let numero = -1;

while (numero != 0){

numero = parseFloat (prompt( " digite um numero"))

if (numero > maior){

    maior = numero
}


}

document.write ("o maior numero: " + maior + "<br>")




</script>
