<script>

//7) Escreva um programa para ler 2 valores (considere que não serão informados valores iguais) e escrever o maior deles

let valor01 = parseFloat(prompt("Digite o 1 Valor"))
let valor02 = parseFloat(prompt("Digite o 2 valor"))
// Processamento
let resposta = 0

if (valor01 > valor02 ){
    resposta =  valor01 
} else {
    resposta = valor02 


}



// saida

document.write ("O valor é" + resposta)
 









</script>
